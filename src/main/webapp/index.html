<html>
    <head>
        <title>Socket test</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var ws = new WebSocket("ws://localhost:8080/jaxrs-sample/flight");
            ws.onmessage = message =>{
                console.log(message);
                alert(message.data);
            }
            
        </script>
        <button onclick="ws.send('hello socket')">Send</button>
    </body>
</html>
